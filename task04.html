<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Task04</title>
	<style type="text/css">
	.d1{
		background-color: #ccc;
		width: 400px;
		height: 200px;
		position:absolute;
		top:50%;
		left: 50%;
		margin-left: -200px;
		margin-top: -100px;
	}
	.d2{
		background-color: #FC0;
		width: 50px;
		height: 50px;
		-webkit-border-radius:0 0 200px 0;
	}
	.d3{
		background-color: #FC0;
		width: 50px;
		height: 50px;
		-webkit-border-radius:200px 0 0 0;
		position:absolute;
		right:0;
		bottom: 0;
	}
	</style>
</head>
<body>
	<div class="d1">
		<div class="d2">

		</div>
		<div class="d3">

		</div>
	</div>
</body>
</html>
